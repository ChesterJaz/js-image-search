<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Searcher Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Search Engine Application</h1>
    <h4>by jaz</h4>
    <form action="">
        <input type="text" name="" id="searchInput" 
        placeholder="Search for images">
        <button id="searchBtn">Search</button>
    </form>

 
    <div class="searchResults">
        <div class="searchResult">
            <img src= "https://images.unsplash.com/photo-1470115410308-ee7d860b53fe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80" alt="Road">
            <a href="https://unsplash.com/photos/d7y2-B0_TRU" target="_blank">Road</a>
        </div>
        <div class="searchResult">
            <img src= "https://images.unsplash.com/photo-1689956533418-cc66fa02dbb6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=688&q=80" alt="Moon">
            <a href="https://unsplash.com/photos/a-person-standing-on-a-beach-flying-a-kite-w4I2Y_uesrM" target="_blank">Moon</a>
        </div>
        <div class="searchResult">
            <img src= "https://plus.unsplash.com/premium_photo-1673108852141-e8c3c22a4a22?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Food">
            <a href="https://unsplash.com/photos/hatqfX3b9Vo" target="_blank">Food</a>
        </div>
    </div>


    <button id="showmoreBtn">Show More</button>
    <script src="script.js"></script>
</body>
</html>
